<!DOCTYPE html>
	<html>
	<head>
		<title>Layout class-2</title>
		<link rel="stylesheet" type="text/css" href="css/styel.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"> 
	</head>

	<body>
		<div class="main-box">
			<div class="navigation">
				<p>NAVIGATION</p>
			</div>
			<div class="menu-bar">
				<div class="logo">
					<p>LOGO</p>
				</div>
				<div class="header-ad">
					<p>HEADER AD</p>
				</div>
			</div>
			<div class="content-bar">
				<div class="content">
					<p>CONTENT</p>
				</div>
				<div class="sidebar">
					<div class="sidebar-ad">
						<p>SIDEBAD AD</p>
					</div>
					<div class="facebook-box">
						<p>FACEBOOK BOX</p>
					</div>
					<div class="latest-blogs">
						<p>LATEST BLOGS</p>
					</div>
					<div class="secondary-links">
						<p>SECONDARY LINKS</p>
					</div>
					<div class="game-link">
						<p>GAME LINK</p>
					</div>
					<div class="contact-link">
						<p>CONTACT LINK</p>
					</div>
					<div class="tutorials">
						<p>TUTORIALS</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<p>FOOTER</p>
			</div>
		</div>

	</body>
</html>
